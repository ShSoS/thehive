<!DOCTYPE html>
<html>
<head>
	<title>Yallovina</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="landing_page col-md-12 col-lg-12 text-center">

		<div class="logo_text">
			<p class="logo_title">Yallovina</p>
			<p class="logo_details">Full Responsive Landing Page</p>
		</div>

		<div class="col-lg-12">
			<div class="choose_template">
				<div class="col-lg-1"></div>
				<div class="col-lg-4">
					<div class="choose_slider">
						<div class="slider_mini_overlay"><a href="slider.html"><span class="glyphicon glyphicon-eye-open"></span></a></div>
						<div id="slider">
							<ul>
								<li><img src="img/slider_mini/1.jpg" ></li>
								<li><img src="img/slider_mini/2.jpg" ></li>
								<li><img src="img/slider_mini/3.jpg" ></li>
							</ul>  
						</div>
			    	</div>
					<img src="img/iMacFrame.png" class="imac_frame">
				</div>
				<div class="col-lg-2"></div>
				<div class="col-lg-4">
					<div class="choose_video">
						<div class="video_mini_overlay"><a href="video.html"><span class="glyphicon glyphicon-eye-open"></span></a></div>
						<video autoplay loop>
							<source src="video/Cumulus_Clouds_720.mp4">
						</video>
					</div>
					<img src="img/iMacFrame.png" class="imac_frame">
				</div>
				<div class="col-lg-1"></div>
			</div>
		</div>

	</section>
	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="js/slider.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
